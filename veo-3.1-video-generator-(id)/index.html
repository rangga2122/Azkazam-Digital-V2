<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEO 3.1 Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              veo: {
                primary: 'rgb(255, 102, 0)', // Orange
                'primary-dark': 'rgb(204, 82, 0)', // Darker Orange
                secondary: 'rgb(37, 244, 238)',
                accent: '#ff6600', // Orange Accent
                success: 'rgb(16, 185, 129)',
                danger: 'rgb(239, 68, 68)',
                bg: 'rgb(255, 255, 255)',
                subtle: 'rgb(241, 245, 249)',
                border: 'rgb(226, 232, 240)',
                muted: 'rgb(100, 116, 139)',
                fg: 'rgb(15, 23, 42)',
              }
            },
            backgroundImage: {
              'veo-gradient': 'linear-gradient(135deg, rgb(255, 102, 0) 0%, rgb(255, 160, 50) 100%)',
              'veo-mesh': 'radial-gradient(at 0% 0%, rgba(255, 102, 0, 0.05) 0%, transparent 50%), radial-gradient(at 100% 0%, rgba(37, 244, 238, 0.05) 0%, transparent 50%)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, #ffffff 0%, #fff7ed 100%);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  <script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
